<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- <link href="./node_modules/bootstrap/dist/css/bootstrap.rtl.css" rel="stylesheet"> -->


    <title>Bootstrap</title>
  </head>
  <body class="min-vh-100 h-2500">

    <header class="bg-dark">
      <nav class="navbar navbar-dark navbar-expand-md" id="navbar-example2">
        <div class="container">
          <a class="navbar-brand" href="#brand">Brand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarExample">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarExample">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#link1">Link 1</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#link2">Link 2</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#link3">Link 3</a>
              </li>
            </ul>

            <form class="col-12 col-md-auto me-md-2 ms-auto mb-2 mb-md-0 position-relative">
              <input class="form-control pe-5" id="header-search-input"/>
              <button class="search-btn icon-btn position-absolute" type="button" id="header-search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                </svg>
              </button>
            </form>

            <div class="d-flex flex-column flex-md-row gap-3">
              <button type="button" class="btn btn-outline-light flex-grow-1" data-bs-toggle="modal" data-bs-target="#logInModal">Login</button>
              <button type="button" class="btn btn-warning flex-grow-1" data-bs-toggle="modal" data-bs-target="#signupModal">Sign-up</button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>

      <section class="py-5 text-center container">
        <div class="row py-lg-5">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Catalog example</h1>
            <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
            <p>
              <a href="#" class="btn btn-primary my-2">Main call to action</a>
              <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p>
          </div>
        </div>
      </section>
    
      <div class="catalog py-5 bg-light">
        <div class="container">
          <div class="w-100 d-flex">
            <div class="catalog-filter-container d-flex flex-column p-3 bg-white me-3">
              <h5>Filters</h5>
              
              <form id="filtersForm">

                <div class="d-flex gap-2">
                  <button class="btn btn-primary">Apply</button>
                  <button class="btn btn-outline-secondary">Clear</button>
                </div>
              </form>
            </div>

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 flex-fill" id="catalogProducts"></div>
          </div>

          <div id="modalsGeneralWrapper"></div>
        </div>
      </div>    
    </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="./scripts/catalog/utils.js"></script> 
  <script src="./scripts/catalog/data-render.js"></script> 
  <script src="./scripts/catalog/events-handlers.js"></script> 
  <script src="./scripts/catalog/product-detail-modal.js"></script> 
  <script src="./scripts/catalog/products-search.js"></script> 
  <script src="./scripts/catalog/products-filters.js"></script> 
</body>
</html>
